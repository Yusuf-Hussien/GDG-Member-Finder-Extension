<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GDG Team Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="glass-container">
        <header>
            <div class="logo-section">
                <img src="icon.png" alt="GDG Logo" class="gdg-logo">
                <h3>GDG Member Finder</h3>
            </div>
            <p class="subtitle">Add hidden Core Team members instantly</p>
        </header>

        <div class="form-group">
            <label for="memberIdInput">Member ID</label>
            <input type="text" id="memberIdInput" class="glass-input" placeholder="e.g: 1339659 (auto-detected from URL)">
        </div>

        <button id="fixBtn" class="glass-button">
            <span>Navigate to User Page</span>
        </button>

        <div id="status" class="status-message"></div>

        <div class="footer">
            <a href="https://github.com/Yusuf-Hussien/GDG-Member-Finder-Extension" target="_blank" style="color: #9aa0a6; text-decoration: none;">GDG Organizers Tool v1.0</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
